<!DOCTYPE html>
<html>
  <head>
      <title> My title </title>
  </head>
  <body>
    <a href="#">My Link</a>
    <h1> My header </h1>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <div id="sample">
      <h4>123</h4>
      <ol>
        <li>alright</li>
      </ol>
    </div>
    <script type="text/javascript">
      //DFS of all dom nodes
      // or DFS dom traversal

      function dfs(elem, result = []) {
        result.push(elem);
        elem && [...elem.children].forEach(function(az) {
          result = dfs(az, result);
        });

        return result;
      }

      console.log("DFS DOM TRAVERSAL: ", dfs(document));

      // BFS of all dom nodes
      // or BFS DOM TRAVERSAL

      function bfs(node) {
        var nodes = [];
        if (node != null) {
          var queue = [];
          queue.unshift(node);
          while (queue.length != 0) {
            var item = queue.shift();
            nodes.push(item);
            var children = item.children;
            for (var i = 0; i < children.length; i++) {
              queue.push(children[i]);
            }
          }
        }
        return nodes;
      }

      console.log('BFS DOM TRAVERSAL: ', bfs(document));
    </script>
  </body>
</html>
